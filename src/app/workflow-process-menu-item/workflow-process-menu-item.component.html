<mat-nav-list>
  <ng-container *ngFor="let cat of process.categories">
    <mat-list-item class="process-category">
      <a fxLayout="row" fxLayoutAlign="start center" href="{{'#process_category_' + process.id}}_{{cat.id}}" matLine>
        {{ cat.name }}
        <span fxFlex></span>
      </a>
    </mat-list-item>
    <app-workflow-steps-menu-list [steps]="cat.steps" [processId]="process.id" [categoryId]="cat.id"></app-workflow-steps-menu-list>
  </ng-container>
</mat-nav-list>
