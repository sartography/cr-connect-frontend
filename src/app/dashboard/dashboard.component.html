<div fxLayout="row" fxLayoutGap="20px" *ngIf="!isCategorySelected">
  <mat-card
    *ngFor="let cat of categoryTabs; let i = index"
    fxFlex="calc({{100 / categoryTabs.length}}%-20px)"
    (click)="selectCategory(cat.id)"
  >
    <mat-card-title
      *ngIf="cat.workflows && cat.workflows.length > 0"
    >{{cat.display_name}}
    </mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let workflowListItem of cat.workflows">{{workflowListItem.display_name}}</mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
<div fxLayout="column" *ngIf="isCategorySelected">
  <app-category [category]="selectedCategory" [study]="study"></app-category>
</div>
