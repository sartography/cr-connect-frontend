<ng-container *ngFor="let step of steps">
    <a
      mat-list-item
      class="process-category-step"
      [href]="'#process_category_step_' + [processId, categoryId, step.id].join('_')"
      matLine
      pageScroll
    >
      {{ step.name }}
      <span fxFlex></span>
      <mat-icon *ngIf="isComplete(step)">check</mat-icon>
    </a>
</ng-container>
