<mat-sidenav-container>
  <mat-sidenav mode="side" opened  [fixedInViewport]="true" [fixedTopGap]="64">
    <button mat-flat-button routerLink="/dashboard" ngClass="back">
      <mat-icon>chevron_left</mat-icon>
      Back
    </button>
    <app-workflow-process-menu-item *ngIf="process" [process]="process"></app-workflow-process-menu-item>
    <h3>Workflow Files:</h3>
    <app-workflow-files [workflow]="workflow"></app-workflow-files>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-workflow-process *ngIf="process" [process]="process"></app-workflow-process>
  </mat-sidenav-content>
</mat-sidenav-container>
