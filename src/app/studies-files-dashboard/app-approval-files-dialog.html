<h2 mat-dialog-title>Edit Approval</h2>
<mat-dialog-content class="mat-typography">
  <form>
    <mat-form-field appearance="standard" class="mat-form-dialog">
      <mat-label>Leave a comment</mat-label>
      <textarea rows="4" matInput placeholder="Your documents have been approved" #approvalMessage autocomplete="off"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close style="margin-right:90px">Cancel</button>
  <button
    mat-button
    mat-raised-button
    (click)="approve(approvalMessage.value)"
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial>Approve</button>
  <button
    mat-button
    mat-raised-button
    (click)="reject(approvalMessage.value)"
    color="warn"
    [mat-dialog-close]="true">Reject</button>
</mat-dialog-actions>
