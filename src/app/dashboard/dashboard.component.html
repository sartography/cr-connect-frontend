<div class="container">
  <div *ngIf="!isCategorySelected" fxLayout="row" fxLayoutGap="20px">
    <mat-card
      (click)="selectCategory(cat.id)"
      *ngFor="let cat of categoryTabs; let i = index"
      fxFlex="calc({{100 / categoryTabs.length}}%-20px)"
      [ngClass]="'dashboard'"
    >
      <mat-card-title
        *ngIf="cat.workflows && cat.workflows.length > 0"
      >{{cat.display_name}}
        <span fxFlex></span>
        <span class="workflow-status">{{allComplete(cat) ? 'COMPLETE' : 'IN PROGRESS'}}</span>
      </mat-card-title>
      <mat-card-content>
        <mat-list>
          <mat-list-item
            *ngFor="let workflowListItem of cat.workflows">
            <mat-icon *ngIf="workflowListItem.status === statuses.COMPLETE">check_circle</mat-icon>
            <mat-icon *ngIf="workflowListItem.status !== statuses.COMPLETE">radio_button_unchecked</mat-icon>
            {{workflowListItem.display_name}}
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div *ngIf="isCategorySelected" fxLayout="column">
    <app-category [category]="selectedCategory" [study]="study"></app-category>
  </div>
</div>
