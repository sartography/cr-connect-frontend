<div
  fxLayout="column"
  fxLayout.gt-sm="row wrap"
  fxLayoutGap="26px"
  class="cards-container"
>
  <mat-card
    *ngFor="let card of cards"
    fxFlex.md="50%"
    fxFlex.gt-md="33%"
    [routerLink]="['workflow', card.workflowId]"
    [attr.data-study-id]="study.id"
    [attr.data-workflow-id]="card.workflowId"
    class="mat-elevation-z0"
  >
    <mat-card-header>
      <mat-card-title>
        <h1>{{card.title}}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h4 class="{{statusText(card).name}}">
        Status: {{statusText(card).label}}
      </h4>

      <div *ngIf="statusText(card).name === 'inactive'" class="inactive-message" fxLayout="row">
        <mat-icon>warning</mat-icon>
        Short explanation about why this workflow is inactive at this time
      </div>
    </mat-card-content>
  </mat-card>
</div>
