This section is available to administrators only.  It contains some warning messages
about any issues that were encountered when building the status menu.
<table mat-table [dataSource]="study.warnings" class="mat-elevation-z8">
  <caption>Study Warnings</caption>
  <ng-container matColumnDef="code">
    <th scope="col" mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <ng-container matColumnDef="message">
    <th mat-header-cell scope="col" *matHeaderCellDef> Message </th>
    <td mat-cell *matCellDef="let element"> {{element.message}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
