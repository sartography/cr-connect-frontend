<ng-container *ngIf="workflowTask">
    <a
      mat-list-item
      class="process-category-step"
      [href]="'#task_' + workflowTask.id"
      matLine
      pageScroll
    >
      {{ workflowTask.title }}
      <span fxFlex></span>
      <mat-icon *ngIf="isComplete()">check</mat-icon>
    </a>
</ng-container>
