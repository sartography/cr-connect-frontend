<ng-container>
    <a
      mat-list-item
      class="process-category-step"
      [href]="'#process_category_step_' + [processId, categoryId, form.id].join('_')"
      matLine
      pageScroll
    >
      {{ form.label }}
      <span fxFlex></span>
      <mat-icon *ngIf="isComplete(form)">check</mat-icon>
    </a>
</ng-container>
