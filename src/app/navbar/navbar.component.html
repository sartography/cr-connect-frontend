<nav class="mat-elevation-z6" id="globalHeader" *ngIf="!loading && user; else loadingMessage">
  <a
    [routerLink]="['/']"
    class="site-title mat-title"
    id="nav_home"
    mat-button
  >
    <img class="logo" src="assets/logo/uva_rotunda.svg" alt="University of Virginia">
    {{title}}
  </a>
  <div class="flex-spacer"></div>
  <ng-container *ngIf="isAdmin">
    <app-nav-links [links]="adminNavLinks"></app-nav-links>
    <div class="flex-spacer"></div>
  </ng-container>
  <app-nav-links [links]="navLinks"></app-nav-links>
</nav>

<ng-template #loadingMessage>
  <nav class="mat-elevation-z6" id="loadingHeader">
    <div><app-loading [size]="'sm'"></app-loading></div>
  </nav>
</ng-template>
