<button mat-flat-button routerLink="/" ngClass="back">
  <mat-icon>chevron_left</mat-icon>
  Back
</button>

<h1>Dashboard</h1>
<div
  *ngIf="charts.length > 0"
  fxLayout="column"
  fxLayout.gt-sm="row wrap"
>
  <div
    *ngFor="let chart of charts; let i = index"
    fxFlex.md="50%"
    fxFlex.gt-md="33%"
    class="chart-container"
    [routerLink]="['/workflow']"
    [fragment]="'process_category_0_' + i"
  >
    <h2>{{chart.title}}</h2>
    <canvas baseChart
      [data]="chart.data"
      [labels]="chart.labels"
      [chartType]="chart.type"
      [colors]="chart.colors"
    ></canvas>
  </div>
</div>
