<div *ngIf="numTotalTasks > 0; else loadingMessage" fxLayout="column" class="tasks-complete">
  {{numCompletedTasks}}/{{numTotalTasks}}
  <div fxFlex="100">
    <div
      class="percent-complete"
      [ngStyle]="{width: percentComplete + '%'}"
    >&nbsp;</div>
  </div>
</div>

<ng-template #loadingMessage><app-loading [showSpinner]="false"></app-loading></ng-template>
