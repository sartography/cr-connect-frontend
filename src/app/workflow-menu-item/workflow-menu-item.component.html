<ng-container *ngIf="study && workflowTasks">
  <button mat-flat-button [routerLink]="['/study', study.id]" ngClass="back">
    <mat-icon>chevron_left</mat-icon>
    Back
  </button>

  <mat-nav-list>
    <ng-container *ngFor="let task of workflowTasks">
      <a
        mat-list-item
        class="process-category"
        [href]="'#' + task.id"
        matLine
        pageScroll
      >
        {{ task.title }}
        <span fxFlex></span>
      </a>
      <app-workflow-steps-menu-list
        [workflowTask]="task"
      ></app-workflow-steps-menu-list>
    </ng-container>
  </mat-nav-list>
</ng-container>
