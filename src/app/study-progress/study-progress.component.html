<div *ngIf="numTotalTasks > 0; else loading" fxLayout="column" class="tasks-complete">
  {{numCompletedTasks}}/{{numTotalTasks}}
  <div fxFlex="100">
    <div
      class="percent-complete"
      [ngStyle]="{width: percentComplete + '%'}"
    >&nbsp;</div>
  </div>
</div>

<ng-template #loading>...</ng-template>
