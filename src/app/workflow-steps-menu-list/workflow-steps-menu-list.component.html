<mat-list *ngIf="workflow && !loading; else loadingMessage">
  <mat-list-item
    *ngFor="let navItem of navListItems"
    (click)="selectTask(navItem.task_id)"
    [ngClass]="{
      'task': true,
      'active': currentTask && currentTask.id === navItem.task_id,
      'disabled': shouldDisable(navItem)
    }"
  >
    <div mat-line class="indent_{{navItem.indent}}" fxLayout="row" fxLayoutAlign="start center">
      <app-nav-item-icon [navItem]="navItem"></app-nav-item-icon>
      <div>{{ navItem.title }}</div>
    </div>
  </mat-list-item>
</mat-list>

<ng-template #loadingMessage>
  <app-loading></app-loading>
</ng-template>
