<ng-container *ngIf="task">
    <button
      mat-list-item
      ngClass="s"
      class="process-category-step"
      matLine
      pageScroll
      (click)="selectTask()"
    >
      {{ task.title }}
      <span fxFlex></span>
      <mat-icon *ngIf="isComplete()">check</mat-icon>
    </button>
</ng-container>
