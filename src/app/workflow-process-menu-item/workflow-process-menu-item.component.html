<mat-nav-list>
  <ng-container *ngFor="let cat of process.categories">
    <a
      mat-list-item
      class="process-category"
      [href]="'#process_category_' + [process.id, cat.id].join('_')"
      matLine
      pageScroll
    >
      {{ cat.name }}
      <span fxFlex></span>
    </a>
    <app-workflow-steps-menu-list
      [categoryId]="cat.id"
      [processId]="process.id"
      [steps]="cat.steps"
    ></app-workflow-steps-menu-list>
  </ng-container>
</mat-nav-list>
